<header class="sticky left-0 top-0 z-50 bg-white/80">
    <input type="checkbox" name="hbr" id="hbr" class="hbr peer" hidden aria-hidden="true">
    <nav
        class="fixed z-20 w-full bg-white/80 shadow-md shadow-indigo-600/5 backdrop-blur navbar peer-checked:navbar-active md:relative md:bg-transparent">
        <div class="xl:container m-auto px-6 md:px-2">
            <div class="flex flex-wrap items-center justify-between gap-6 md:py-3 md:gap-0">
                <div class="w-full flex justify-between lg:w-auto">
                    <a aria-label="logo" class="flex space-x-2 items-center">
                        <div aria-hidden="true" class="flex space-x-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
                                class="bi bi-mortarboard-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z" />
                                <path
                                    d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Z" />
                            </svg>
                        </div>
                        <span class="text-lg font-bold text-gray-600">TeachApp</span>
                    </a>
                    <label for="hbr"
                        class="peer-checked:hamburger block relative z-20 p-6 -mr-6 cursor-pointer lg:hidden">
                        <div aria-hidden="true" class="m-auto h-0.5 w-6 rounded bg-gray-900 transition duration-300">
                        </div>
                        <div aria-hidden="true"
                            class="m-auto mt-2 h-0.5 w-6 rounded bg-gray-900 transition duration-300">
                        </div>
                    </label>
                </div>
                <div
                    class="navmenu hidden w-full flex-wrap justify-end items-center mb-16 space-y-8 p-8 border border-gray-100 rounded-3xl shadow-2xl shadow-gray-300/20 bg-white lg:space-y-0 lg:p-0 lg:m-0 lg:flex md:flex-nowrap lg:bg-transparent lg:w-9/12 lg:shadow-none lg:border-0">
                    <div class="text-gray-600 lg:pr-4">
                        <ul class="space-y-6 tracking-wide font-medium text-base lg:flex lg:space-y-0">
                            <li *ngFor="let data of navData">
                                <a class="block md:px-4 transition hover:text-indigo-600"
                                    [routerLink]="[data.routerLink]">
                                    <span>{{data.label}}</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div
                        class="w-full space-y-2 border-indigo-600/10 flex flex-col -ml-1 sm:flex-row lg:space-y-0 md:w-max lg:border-l">
                        <a class=" relative flex ml-auto items-center justify-center rounded-lg text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none 
                            sm:px-6 focus:ring-blue-300 shadow-md shadow-blue-500/20 h-10 sm:ml-6 sm:mr-2"
                            routerLink="/login">
                            <span class="relative font-semibold text-white">Login</span>
                        </a>
                        <a class=" relative flex ml-auto items-center justify-center rounded-lg text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none 
                            sm:px-6 focus:ring-blue-300 shadow-md shadow-blue-500/20 h-10" routerLink="/register">
                            <span class="relative font-semibold text-white">Register</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
