<section class="flex w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-lg lg:max-w-4xl my-12">
    <div class="hidden bg-cover lg:block lg:w-1/2 items-center justify-center md:block m-auto">
        <img src="../../../assets/img/register.svg" alt="">
    </div>

    <div class="w-full px-6 py-8 md:px-8 lg:w-1/2">
        <h2 class="text-2xl font-semibold text-center text-gray-700">
            TeachApp
        </h2>

        <p class="text-xl text-center text-gray-600">
            ¡Bienvenido!
        </p>

        <a href="#"
            class="flex items-center justify-center mt-4 text-gray-600 transition-colors duration-300 transform border rounded-lg hover:bg-gray-50">
            <div class="px-2 py-2">
                <svg class="w-6 h-6" viewBox="0 0 40 40">
                    <path
                        d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.045 27.2142 24.3525 30 20 30C14.4775 30 10 25.5225 10 20C10 14.4775 14.4775 9.99999 20 9.99999C22.5492 9.99999 24.8683 10.9617 26.6342 12.5325L31.3483 7.81833C28.3717 5.04416 24.39 3.33333 20 3.33333C10.7958 3.33333 3.33335 10.7958 3.33335 20C3.33335 29.2042 10.7958 36.6667 20 36.6667C29.2042 36.6667 36.6667 29.2042 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                        fill="#FFC107" />
                    <path
                        d="M5.25497 12.2425L10.7308 16.2583C12.2125 12.59 15.8008 9.99999 20 9.99999C22.5491 9.99999 24.8683 10.9617 26.6341 12.5325L31.3483 7.81833C28.3716 5.04416 24.39 3.33333 20 3.33333C13.5983 3.33333 8.04663 6.94749 5.25497 12.2425Z"
                        fill="#FF3D00" />
                    <path
                        d="M20 36.6667C24.305 36.6667 28.2167 35.0192 31.1742 32.34L26.0159 27.975C24.3425 29.2425 22.2625 30 20 30C15.665 30 11.9842 27.2359 10.5975 23.3784L5.16254 27.5659C7.92087 32.9634 13.5225 36.6667 20 36.6667Z"
                        fill="#4CAF50" />
                    <path
                        d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.7592 25.1975 27.56 26.805 26.0133 27.9758C26.0142 27.975 26.015 27.975 26.0158 27.9742L31.1742 32.3392C30.8092 32.6708 36.6667 28.3333 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                        fill="#1976D2" />
                </svg>
            </div>

            <span class="px-2 py-3 font-bold text-center">Registrarse con Google</span>
        </a>

        <div class="flex items-center justify-between mt-4">
            <span class="w-1/5 border-b lg:w-1/4"></span>

            <p class="text-xs text-center text-gray-500 uppercase">o registrate
                con tu correo</p>

            <span class="w-1/5 border-b lg:w-1/4"></span>
        </div>

        <form action="" autocomplete="off" [formGroup]="registrarUsuario" (ngSubmit)="registrar()">
            <div class="relative mt-4">
                <input type="email" id="floating_outlined"
                    class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-1 border-gray-300 focus:outline-none focus:ring-1 focus:border-indigo-600 focus:ring-indigo-600 peer"
                    formControlName="email" required placeholder=" " />
                <label for="floating_outlined"
                    class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1 cursor-text">Correo</label>
                    <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-red-700">
                        El <strong>Correo</strong> es requerido
                    </span>
                    <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-red-700">
                        El <strong>Correo</strong> no es invalido
                    </span>
            </div>

            <div class="relative mt-4">
                <input type="password" id="floating_outlined"
                    class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-1 border-gray-300 focus:outline-none focus:ring-1 focus:border-indigo-600 focus:ring-indigo-600 peer"
                    formControlName="password" required placeholder=" " />
                <label for="floating_outlined"
                    class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1 cursor-text">Contraseña</label>
                    <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-red-700">
                        La <strong>Contraseña</strong> es requerida
                    </span>
                    <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-red-700">
                        La <strong>Contraseña</strong> debe tener al menos 6 caracteres
                    </span>
            </div>

            <div class="relative mt-4">
                <input type="password" id="floating_outlined"
                    class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border border-1 border-gray-300 focus:outline-none focus:ring-1 focus:border-indigo-600 focus:ring-indigo-600 peer"
                    formControlName="repetirPassword" required placeholder=" " />
                <label for="floating_outlined"
                    class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1 cursor-text">Repetir contraseña</label>
                    <span *ngIf="registrarUsuario.get('repetirPassword')?.hasError('required') && registrarUsuario.get('repetirPassword')?.touched" class="text-red-700">
                        La <strong>contraseña</strong> es requerida
                    </span>
            </div>

            <div class="mt-6">
                <button
                type="submit"
                [disabled]="registrarUsuario.invalid"
                    class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-800 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50">
                    Registrarse
                </button>
            </div>

        </form>

        <div class="flex items-center justify-between mt-4">
            <span class="w-1/5 border-b md:w-1/4"></span>

            <a routerLink="/login" class="text-xs text-gray-500 uppercase hover:underline cursor-pointer">o inicia sesión</a>

            <span class="w-1/5 border-b md:w-1/4"></span>
        </div>
    </div>
</section>
